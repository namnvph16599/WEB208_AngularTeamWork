<div class="grow px-4 mt-[40px]">
    <div>
      <h3 class="text-2xl mb-6"><b>Thêm mới sản phẩm</b></h3>
      <form id="Form" (submit)="onHandleAdd($event)" method="post" enctype="multipart/form-data" >
        <div class="grid grid-cols-3 gap-8">
          <div class="col-span-2">
            <div class="border-b pb-2">Thông tin sản phẩm</div>
            <div class="flex flex-col mt-4">
              <label class="mb-2" for="">Name: </label>
              <input name="name" [(ngModel)]="name" type="text" placeholder="Tên sản phẩm"
                class="w-full border rounded-lg h-10 px-2">
            </div>
            <button class="bg-sky-500 py-2 w-[100px] mt-4 rounded-lg">Edit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
