<swiper
  [loop]="true"
  [autoHeight]="true"
  [allowTouchMove]="false"
  [autoplay]="{ delay: 1000, disableOnInteraction: false }"
  [pagination]="{ clickable: true }"
  [navigation]="true"
>
  <ng-template
    *ngFor="let banner of banners; index as i"
    data-swiper-autoplay="10000"
    class="swiper-slide"
    swiperSlide
  >
    <img [src]="banner.image" title="{{ banner.image }}" alt=""
  /></ng-template>
</swiper>
