<div class="space-y-6 md:space-y-10 mt-10">
  <h1 class="hidden md:block font-bold text-sm md:text-xl text-center">
    Flowbite
  </h1>
  <div id="profile" class="mt-0">
    <img src="https://picsum.photos/200" alt="Avatar user" class="w-10 md:w-16 rounded-full mx-auto">
    <div>
      <h2 *ngIf="user" class="font-medium text-xs md:text-sm text-center text-teal-500">
       {{user?.user?.firstName}} {{user?.user?.lastName}}
      </h2>
      <p *ngIf="user" class="text-xs text-gray-500 text-center">{{user?.user?.email}}</p>
    </div>
  </div>
